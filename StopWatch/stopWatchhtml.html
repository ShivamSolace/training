<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="stopWatchJS.js"></script>
    <link rel="stylesheet" href="stopWatchCS.css">
    <title>Stop Watch</title>
</head>
<body>
    <div class="sp">
        <h3>
            Time Under Control
        </h3>

        <p id="time">
            00:00
        </p>
        <button id="start wrap" onclick="start()">START</button>
        <button id="stop wrap" onclick="stop()">STOP</button>
        <button id="reset wrap" onclick="reset()">RESET</button>
    </div>

</body>

</html>
